<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boogle</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headerlinks1">
                <a class="headerlinks2" href="#">Gmail</a>
                <a class="headerlinks2" href="#">Bilder</a>
            </div>
            <div class="headergrafiken1">
                <div class="headergrafiken2 googleappsdiv">
                    <a href="#">
                        <img class="googleappsgrafik" border="0" alt="Google-Apps" src="google_apps.png">
                    </a>
                </div>
                <div class="headergrafiken2">
                    <a class="headergrafiken3" href="anmeldung.html">Anmelden</a>
                </div>
            </div>
        </div>
        <div class="logodiv">
            <img class="logo" src="boogle.jpeg" alt="Boogle Suchmaschine">
        </div>
        <div class="suchfeld">
            <div class="nursuchfeld1">
                <div class="suchgrafik">
                    <img src="./suche.png" class="suchgrafik2" alt="Such-Grafik">
                </div>
                <div>
                    <input class="nursuchfeld2" type="search">
                </div>
            </div>
            <div class="divsuchbuttons">
                <input class="suchbuttons" type="submit" value="Boogle Suche">
                <input class="suchbuttons" type="submit" value="Auf gut Glück!">
            </div>

        </div>
        <div class="einstellungen">

        </div>
        <div class="footer">
            <div class="landesbezeichnung">
                Österreich
            </div>
            <div class="footerlinks">
                <div class="footerlinksleft">
                    <a class="werbeprogramme" href="#">Werbeprogramme</a>
                    <a class="unternehmen" href="#">Unternehmen</a>
                    <a class="funktiongoogle" href="#">Wie funktioniert die Google Suche?</a>
                </div>
                <div class="footerlinkscenter">
                    <a class="CO2Text">
                        <img src="./umwelt.png" class="CO2grafik" alt="CO2 Grafik">
                        <span>CO2-neutral seit 2007</span>
                    </a>
                </div>
                <div class="footerlinksright">
                    <a class="datenschutz" href="#">Datenschutzerklärung</a>
                    <a class="nutzungsbedingungen" href="#">Nutzungsbedingungen</a>
                    <a class="einstellungenfooter" href="#">Einstellungen</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
